<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="temperature">
            <h2>Suhu</h2>
            <div class="value" id="temp-value">Loading...</div>
        </section>
        <section id="wind-speed">
            <h2>Kecepatan Angin</h2>
            <div class="value" id="wind-value">Loading...</div>
        </section>
        <section id="humidity">
            <h2>Tingkat Kelembapan</h2>
            <div class="value" id="humidity-value">Loading...</div>
        </section>
        <section id="cloud-map">
            <h2>Map Awan</h2>
            <div class="map" id="cloud-map">Loading...</div>
        </section>
        <section id="wind-map">
            <h2>Map Angin</h2>
            <div class="map" id="wind-map">Loading...</div>
        </section>
        <section id="temperature-map">
            <h2>Map Suhu</h2>
            <div class="map" id="temp-map">Loading...</div>
        </section>
    </main>
<script></script>
</body>
</html>
